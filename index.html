<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer async></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <input type="text">
    <section>
        <article class="first line">
            <div class="key white small" data-key="escape">esc</div>
            <div class="key black small" data-key="&">1</div>
            <div class="key black small" data-key='é'>2</div>
            <div class="key black small" data-key='"'>3</div>
            <div class="key black small" data-key="'">4</div>
            <div class="key black small" data-key="(">5</div>
            <div class="key black small" data-key="-">6</div>
            <div class="key black small" data-key="è">7</div>
            <div class="key black small" data-key="_">8</div>
            <div class="key black small" data-key="ç">9</div>
            <div class="key black small" data-key="à">0</div>
            <div class="key black small" data-key=")">°</div>
            <div class="key black small" data-key="=">+</div>
            <div class="key white del" data-key="backspace"><iconify-icon icon="pajamas:arrow-left" width="1.2em" height="1.2em"  style="color: rgb(207, 86, 255)"></iconify-icon></div>
        </article>
        <article class="second line">
            <div class="key white semi-small" data-key="tab">tab</div>
            <div class="key black small" data-key="a">a</div>
            <div class="key black small" data-key='z'>z</div>
            <div class="key black small" data-key='e'>e</div>
            <div class="key black small" data-key="r">r</div>
            <div class="key black small" data-key="t">t</div>
            <div class="key black small" data-key="y">y</div>
            <div class="key black small" data-key="u">u</div>
            <div class="key black small" data-key="i">i</div>
            <div class="key black small" data-key="o">o</div>
            <div class="key black small" data-key="p">p</div>
            <div class="key black small" data-key="dead">¨</div>
            <div class="key black small" data-key="$">£</div>
            <div class="key white semi-small" data-key="*">*</div>
        </article>
        <article class="third line">
            <div class="key white del" data-key="capslock">caps</div>
            <div class="key black small" data-key="q">q</div>
            <div class="key black small" data-key='s'>s</div>
            <div class="key black small" data-key='d'>d</div>
            <div class="key black small" data-key="f">f</div>
            <div class="key black small" data-key="g">g</div>
            <div class="key black small" data-key="h">h</div>
            <div class="key black small" data-key="j">j</div>
            <div class="key black small" data-key="k">k</div>
            <div class="key black small" data-key="l">l</div>
            <div class="key black small" data-key="m">m</div>
            <div class="key black small" data-key="ù">%</div>
            <div class="key white large" data-key="enter">enter</div>
        </article>
        <article class="fourth line">
            <div class="key white shift" data-key="shift">shift</div>
            <div class="key black small" data-key="w">w</div>
            <div class="key black small" data-key='x'>x</div>
            <div class="key black small" data-key='c'>c</div>
            <div class="key black small" data-key="v">v</div>
            <div class="key black small" data-key="b">b</div>
            <div class="key black small" data-key="n">n</div>
            <div class="key black small" data-key=",">?</div>
            <div class="key black small" data-key=";">.</div>
            <div class="key black small" data-key=":">/</div>
            <div class="key black small" data-key="!">§</div>
            <div class="key white right-shift" data-key="none">shift</div>
        </article>
        <article class="fifth line">
            <div class="key white bot" data-key="control">ctrl</div>
            <div class="key white bot" data-key="meta"><iconify-icon icon="ri:windows-fill" width="1.5em" height="1.5em"  style="color: rgb(207, 86, 255)"></iconify-icon></div>
            <div class="key white bot" data-key='alt'>alt</div>
            <div class="key white spacebar" data-key=' '><span class="space"></span></div>
            <div class="key white bot" data-key="none">alt</div>
            <div class="key white bot" data-key="">fn</div>
            <div class="key white bot" data-key="contextmenu"><iconify-icon icon="clarity:clipboard-line" width="1.2em" height="1.2em"  style="color: rgb(207, 86, 255)"></iconify-icon></div>
            <div class="key white bot" data-key="none">ctrl</div>
        </article>
    </section>
</body>
</html>
